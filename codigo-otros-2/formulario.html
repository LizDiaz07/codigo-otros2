<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Formulario de Invitados</title>
</head>

<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <!-- Cambiamos el formulario para que use IDs únicos -->
  <form id="form" class="formulario">
    <label for="name">Nombre:</label>
    <input type="text" name="name" id="name" placeholder="Ejemplo: Juan">
    <br />

    <label for="age">Edad:</label>
    <input type="number" name="age" id="age" placeholder="Ejemplo: 25">
    <br />

    <label for="nationality">Nacionalidad:</label>
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit" value="Confirmar">
  </form>

  <!-- Lista donde se mostrarán los invitados -->
  <div>
    <h2>Lista de invitados</h2>
    <div id="lista-de-invitados"></div>
  </div>

  <!-- Vinculamos el archivo JavaScript -->
  <script src="./formulario.js"></script>
</body>

</html>
